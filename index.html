  <title>Furniture</title>

  <script type="text/javascript">
    // https://github.com/rafgraph/spa-github-pages
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;API_KEY=83b57ab5-3510-487a-ae80-3625ebcedeca"
    type="text/javascript"></script>
  <script type="module" crossorigin src="/assets/index-D7hLVcCV.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Ce5lq8Gk.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>


  <script type="text/javascript">
    ymaps.ready(init);
    function init() {
      myMap = new ymaps.Map("map", {
        center: [54.189582, 37.610377],
        zoom: 15
      });

      myMap.controls.add(
        new ymaps.control.ZoomControl()
      );
      myPlacemark = new ymaps.Placemark([54.189582, 37.610377], {}, {
        preset: "twirl#skatingIcon"
      });
      myMap.geoObjects.add(myPlacemark);
    };
  </script>
</body>
